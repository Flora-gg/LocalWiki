<h1 class="toc-header" id="установка-и-настройка-vs-code"><a href="#установка-и-настройка-vs-code" class="toc-anchor">¶</a> Установка и настройка VS Code</h1>
<p>Visual Studio Code — легкий и удобный текстовый редактор, предназначенный для разработчиков. Мы активно используем его в нашей команде и ориентируем конфигурации/гайды на него и иногда даже поддерживаем расширения</p>
<h1 class="toc-header" id="h-1-базовая-настройка"><a href="#h-1-базовая-настройка" class="toc-anchor">¶</a> 1. Базовая настройка</h1>
<h3 class="toc-header" id="установка-и-авторизация"><a href="#установка-и-авторизация" class="toc-anchor">¶</a> Установка и авторизация</h3>
<p>Для начала надо установить сам редактор: <a rel="noreferrer" target="_blank" class="is-external-link" href="https://code.visualstudio.com/">https://code.visualstudio.com/</a></p>
<p>Будет полезным также сразу авторизоваться в своем аккаунте, лучше всего использовать GitHub:</p>
<p><img alt="" src="https://i.imgur.com/Z4x9TdX.png"><br>
<img alt="" src="https://i.imgur.com/4XRyGr3.png"></p>
<h3 class="toc-header" id="настройки"><a href="#настройки" class="toc-anchor">¶</a> Настройки</h3>
<p>В отличие от многих других текстовых редакторов для разработчков здесь есть удобные настройки с GUI, в которых можно подкрутить шрифт и другие штуки для личного удобства</p>
<details>
  <summary>Шрифт Fira Code</summary>
	Здесь рекомендуем поставить себе в Windows шрифт <a rel="noreferrer" class="is-external-link" target="_blank" href="https://github.com/tonsky/FiraCode">Fira Code</a> и установить его в редакторе, включив лигатуры (что это такое можно почитать по ссылочке со шрифтом, очень продуманная штука)
<p><img alt="" src="https://i.imgur.com/zMq97CT.png"><br>
<img alt="" src="https://i.imgur.com/AG9L3vP.png"></p>
</details>
<p><img alt="" src="https://i.imgur.com/RQrB4jU.png"></p>
<h1 class="toc-header" id="h-2-расширения"><a href="#h-2-расширения" class="toc-anchor">¶</a> 2. Расширения</h1>
<h2 class="toc-header" id="общие"><a href="#общие" class="toc-anchor">¶</a> Общие</h2>
<h4 class="toc-header" id="важно-поставить"><a href="#важно-поставить" class="toc-anchor">¶</a> Важно поставить</h4>
<details>
  <summary>Remote Development</summary>
<h2 class="toc-header" id="установить-remote-development"><a href="#установить-remote-development" class="toc-anchor">¶</a> <a rel="noreferrer" class="is-external-link" target="_blank" href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-remote.vscode-remote-extensionpack">Установить Remote Development</a></h2>
<p>Этот набор расширений позволит лекго работать с удаленными окружениями, как будто все файлы находятся в родной системе, будь то SSH, Docker или даже WSL. Как раз для последнего этот пакет является обязательным для Windows, так как все сервера у нас работают под Unix<br>
<img src="https://i.imgur.com/tnwqeVz.png"></p>
</details>
<details>
  <summary>Docker</summary>
<h2 class="toc-header" id="установить-docker"><a href="#установить-docker" class="toc-anchor">¶</a> <a rel="noreferrer" class="is-external-link" target="_blank" href="https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-docker">Установить Docker</a></h2>
<p>Название говорит само за себя, первоклассная интеграция Docker с VS Code, сильно упрощает любые действия с этой экосистемой<br>
<img src="https://i.imgur.com/Fz3JFP0.png"></p>
</details>
<details>
  <summary>GitLens</summary>
<h2 class="toc-header" id="установить-gitlens"><a href="#установить-gitlens" class="toc-anchor">¶</a> <a rel="noreferrer" class="is-external-link" target="_blank" href="https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens">Установить GitLens</a></h2>
<p>Огромный набор инструментов, панелей и подсказок прямо в коде для визуализации состояния репозитория. Гибко настраивается и позволяет всем управлять даже не открывая терминал<br>
<img src="https://i.imgur.com/Fnw1TRE.png"></p>
</details>
<details>
  <summary>Git Graph</summary>
<h2 class="toc-header" id="установить-git-graph"><a href="#установить-git-graph" class="toc-anchor">¶</a> <a rel="noreferrer" class="is-external-link" target="_blank" href="https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph">Установить Git Graph</a></h2>
<p>Позволяет наглядно посмотреть состояние репозитория и его веток, а также добавляет простые контекстные действия для простоты управления ветками. Сильно выручит, если ты еще не адепт гита в командной строке<br>
<img src="https://i.imgur.com/spa7FSy.png"></p>
</details>
<details>
  <summary>EditorConfig</summary>
<h2 class="toc-header" id="установить-editorconfig"><a href="#установить-editorconfig" class="toc-anchor">¶</a> <a rel="noreferrer" class="is-external-link" target="_blank" href="https://marketplace.visualstudio.com/items?itemName=EditorConfig.EditorConfig">Установить EditorConfig</a></h2>
<p>Настраивает некоторые части код-стайла в VS Code с помощью файла конфигурации, который можно включать в проект. Крайне рекомендуется, чтобы не менять настройки вручную под каждый проект<br>
<img src="https://i.imgur.com/X0UJOen.png"></p>
</details>
<h4 class="toc-header" id="просто-рекомендации"><a href="#просто-рекомендации" class="toc-anchor">¶</a> Просто рекомендации</h4>
<details>
  <summary>Monokai Pro</summary>

<h2 class="toc-header" id="для-garrys-mod"><a href="#для-garrys-mod" class="toc-anchor">¶</a> Для Garry’s Mod</h2>
<h3 class="toc-header" id="glua-enhanced"><a href="#glua-enhanced" class="toc-anchor">¶</a> <a rel="noreferrer" target="_blank" class="is-external-link" href="https://marketplace.visualstudio.com/items?itemName=venner.vscode-glua-enhanced">GLua Enhanced</a></h3>
<p>Добавляет некий intellisense (переход к объявлению переменной/объекта, автодополнение и прочее), подстветку синтаксиса, отображение цветов и многое другое, специально для Garry’s Mod, очень полезная штука, ставить обязательно</p>
<h3 class="toc-header" id="gmod-luadev"><a href="#gmod-luadev" class="toc-anchor">¶</a> <a rel="noreferrer" target="_blank" class="is-external-link" href="https://marketplace.visualstudio.com/items?itemName=chelog.gmod-luadev-plus">GMod LuaDev+</a></h3>
<p>Позволяет использовать luadev для отправки скриптов на сервер и на любой клиент (при наличии соответсвующих разрешений на сервере). Очень ускоряет процесс разработки, а также помогает с хотфиксами и дебагом в реальном времени прямо на боевых серверах</p>
<p>Для работы расширения нужно установить вот эти <a rel="noreferrer" target="_blank" class="is-external-link" href="https://github.com/Metastruct/luadev/tree/master/lua/bin">бинарные файлы</a> к себе в игру (<code>garrysmod/lua/bin</code>, если нет папки, надо создать ее). На всех наших проектах это поддерживается, ну а если захочется поработать у себя в игре, даже в сингле, можно также поставить <a rel="noreferrer" target="_blank" class="is-external-link" href="https://github.com/Metastruct/luadev">lua-аддон</a> в свою игру (<code>garrysmod/addons</code>)</p>
<h3 class="toc-header" id="glualint"><a href="#glualint" class="toc-anchor">¶</a> <a rel="noreferrer" target="_blank" class="is-external-link" href="https://marketplace.visualstudio.com/items?itemName=goz3rr.vscode-glualint">glualint</a></h3>
<p>Интегрирует <a rel="noreferrer" target="_blank" class="is-external-link" href="https://github.com/FPtje/GLuaFixer">GLuaFixer</a> (раньше назывался glualint) с VS Code. Подсвечивает ошибки синтаксиса, а также подсказывает некоторые проблемы с кодстайлом.</p>
<p>Нужно скачать <a rel="noreferrer" target="_blank" class="is-external-link" href="https://github.com/FPtje/GLuaFixer/releases">последнюю версию исполняемого файла</a> и положить его в папку, которая включена в PATH-переменную системы. Можно погуглить или же просто засунуть <code>.exe</code> в <code>C:/Windows</code>, если не хочется делать лишние движения ради перфекционизма</p>
<p>Для работы в WSL (а мы это делаем для основных проектов) надо скачать версию для linux и поместить ее в <code>/usr/bin</code>:</p>
<pre v-pre="true" class="prismjs line-numbers"><code class="language-bash"># обновим и установим пакеты для скрипта
sudo apt update
sudo apt install -y curl unzip

# на утилиту постоянно выходят новые версии, замени ссылку на самую новую со страницы в GitHub
#                    v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v  v
curl -o glualint.zip https://github.com/FPtje/GLuaFixer/releases/download/1.24.0/glualint-1.24.0-x86_64-linux.zip
unzip ./glualint.zip &amp;&amp; rm ./glualint.zip
sudo mv ./glualint /usr/bin
</code></pre>
